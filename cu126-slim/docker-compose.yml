services:

  comfyui:
    init: true
    container_name: comfyui_cu126_slim
    build:
      context: .
      dockerfile: Dockerfile
    image: "yanwk/comfyui-boot:cu126-slim"
    ports:
      - "8188:8188"
    volumes:
      - "./storage:/root"
    environment:
      - CLI_ARGS=
    security_opt:
      - "label=type:nvidia_container_t"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]
